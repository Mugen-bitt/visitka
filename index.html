<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Визитка</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Manrope', sans-serif;
      background: radial-gradient(circle at center, #0a0a0a, #000000);
      color: #fefdf9;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-shadow: 0 0 8px rgba(255, 255, 240, 0.08);
    }

    .container {
      background-color: rgba(20, 20, 20, 0.95);
      border-radius: 24px;
      padding: 40px 30px;
      max-width: 420px;
      width: 90vw;
      box-shadow: 0 0 40px rgba(255, 255, 240, 0.05), 0 0 120px rgba(255, 255, 210, 0.1);
      text-align: center;
      border: 1px solid #333;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 24px;
      color: #fffdf2;
    }

    #text {
      font-size: 17px;
      line-height: 1.7;
      margin-bottom: 30px;
      color: #fdfcf7;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
        text-shadow: 0 0 12px #ffcc88;
      }
      50% {
        opacity: 0.6;
        text-shadow: 0 0 4px #ffcc88;
      }
    }

    #divider {
      font-weight: bold;
      color: #ffefbb;
      font-size: 17px;
      margin-bottom: 22px;
      animation: blink 1.8s infinite ease-in-out;
    }

    .icons {
      display: flex;
      justify-content: space-around;
      margin: 20px 0 10px;
      flex-wrap: wrap;
      gap: 20px;
    }

    .icon-link {
      font-size: 28px;
      color: #ffdfaa;
      text-decoration: none;
      transition: transform 0.3s ease;
      filter: drop-shadow(0 0 6px #ffcc88);
    }

    .icon-link:hover {
      transform: scale(1.2);
      color: #fff8e1;
    }

    .lang-buttons {
      margin-top: 20px;
    }

    .lang-buttons button {
      background: none;
      border: none;
      font-size: 24px;
      margin: 0 10px;
      cursor: pointer;
      filter: drop-shadow(0 0 3px #ffcc88);
      transition: transform 0.2s;
    }

    .lang-buttons button:hover {
      transform: scale(1.2);
    }

    @media (max-height: 600px) {
      .container {
        transform: scale(0.95);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Привет!👋🏻</h1>
    <p id="text">
      Я инженер, автоматизатор и надёжный партнёр.<br>
      3+ года в QA. Тестирую мобильные приложения, веб-сайты и людей. Пока ты это читаешь — я уже тестирую тебя 😉<br>
      Сильная аналитика, фокус на результат и скорость.<br>
      Говорю на языке бизнеса, отвечаю за качество.
    </p>

    <div id="divider">👇Связь со мной👇</div>

    <div class="icons">
      <a class="icon-link" href="https://github.com/Mugen-bitt" target="_blank" title="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a class="icon-link" href="https://t.me/mugen_s" target="_blank" title="Telegram">
        <i class="fab fa-telegram"></i>
      </a>
      <a class="icon-link" href="https://www.linkedin.com/in/pavel-evstigneev/" target="_blank" title="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a class="icon-link" href="https://line.me/ti/p/4z2tLgut3y" target="_blank" title="LINE">
        <i class="fab fa-line"></i>
      </a>
      <a class="icon-link" href="mailto:pavelupp@gmail.com" title="Email">
        <i class="fas fa-envelope"></i>
      </a>
    </div>

    <div class="lang-buttons">
      <button onclick="setLanguage('ru')">🇷🇺</button>
      <button onclick="setLanguage('en')">🇬🇧</button>
      <button onclick="setLanguage('jp')">🇯🇵</button>
    </div>
  </div>

  <script>
    const content = {
      ru: {
        title: "Привет!👋🏻",
        text: `Я инженер, автоматизатор и надёжный партнёр.<br>
        3+ года в QA. Тестирую мобильные приложения, веб-сайты и людей. Пока ты это читаешь — я уже тестирую тебя 😉<br>
        Сильная аналитика, фокус на результат и скорость.<br>
        Говорю на языке бизнеса, отвечаю за качество.`,
        divider: "👇Связь со мной👇"
      },
      en: {
        title: "Hi!👋🏻",
        text: `I'm an engineer, automation expert, and your reliable partner.<br>
        3+ years in QA. I test mobile apps, websites, and people. While you're reading this — I'm testing you 😉<br>
        Strong analytical thinking, results-driven and fast.<br>
        I speak the language of business and own the quality.`,
        divider: "👇Get in touch👇"
      },
      jp: {
        title: "こんにちは！👋🏻",
        text: `私はエンジニアで、自動化の達人、そして信頼できるパートナーです。<br>
        QA歴3年以上。モバイルアプリ、ウェブサイト、そして人間もテストします。今これを読んでいる間にも、あなたをテスト中😉<br>
        分析力が強く、スピードと結果にフォーカス。<br>
        ビジネスの言語を話し、品質に責任を持ちます。`,
        divider: "👇連絡方法はこちら👇"
      }
    };

    function setLanguage(lang) {
      const selected = content[lang] || content['ru'];
      document.getElementById('title').innerHTML = selected.title;
      document.getElementById('text').innerHTML = selected.text;
      document.getElementById('divider').innerHTML = selected.divider;
    }

    setLanguage('ru');
  </script>
</body>
</html>
